<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Futurista</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black !important;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .menu button {
            background: rgba(0, 255, 255, 0.2);
            color: cyan;
            border: 2px solid cyan;
            padding: 12px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 5px cyan;
        }
        .menu button:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }
        /* Estilo para el cuadro de información */
        .game-info {
            margin-top: 20px;
            font-size: 1.5em;
            color: cyan;
            text-shadow: 0 0 5px cyan;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">Bienvenido a Roblox</div>
    <div class="menu">
        <button onclick="showGameInfo('Adopt Me!', 'Cría mascotas y decora tu casa.')">Adopt Me!</button>
        <button onclick="showGameInfo('Brookhaven RP', 'Vive en una ciudad y rolea.')">Brookhaven RP</button>
        <button onclick="showGameInfo('Blox Fruits', 'Conviértete en un maestro espadachín.')">Blox Fruits</button>
        <button onclick="showGameInfo('Tower of Hell', 'Supera obstáculos y llega a la cima.')">Tower of Hell</button>
        <button onclick="showGameInfo('Doors', 'Explora y sobrevive en un hotel embrujado.')">Doors</button>
        <button onclick="showGameInfo('Arsenal', 'FPS rápido y caótico.')">Arsenal</button>
        <button onclick="showGameInfo('Pet Simulator X', 'Colecciona y mejora mascotas.')">Pet Simulator X</button>
        <button onclick="showGameInfo('Murder Mystery 2', 'Detecta al asesino antes de que sea tarde.')">Murder Mystery 2</button>
    </div>
    
    <!-- Cuadro de texto para mostrar la información -->
    <div id="game-info" class="game-info"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "color": { "value": "#00ffff" },
                "move": {
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out"
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ffff",
                    "opacity": 0.4,
                    "width": 1
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "repulse": { "distance": 100 }
                }
            }
        });

        function showGameInfo(name, info) {
            // Cambia el contenido del cuadro de información
            document.getElementById("game-info").innerHTML = `<strong>${name}</strong>: ${info}`;
        }
    </script>
</body>
</html>
